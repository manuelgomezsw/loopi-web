<app-page-title entityName="Empleados"></app-page-title>

<!-- Stats display -->
<div *ngIf="stats$ | async as stats" class="stats-container">
  <div class="stat-card">
    <span class="stat-label">Total:</span>
    <span class="stat-value">{{ stats.total }}</span>
  </div>
  <div class="stat-card">
    <span class="stat-label">Activos:</span>
    <span class="stat-value">{{ stats.active }}</span>
  </div>
  <div class="stat-card">
    <span class="stat-label">Inactivos:</span>
    <span class="stat-value">{{ stats.inactive }}</span>
  </div>
</div>

<a class="create-link" routerLink="/employees/new"> Nuevo empleado </a>

<!-- Loading indicator -->
<div *ngIf="loading$ | async">
  <app-loading-progress message="Cargando empleados..."></app-loading-progress>
</div>

<!-- Error message -->
<div *ngIf="error$ | async as error" class="error-container">
  <mat-icon color="warn">error</mat-icon>
  <p>{{ error }}</p>
</div>

<!-- Employees table with optimized rendering -->
<mat-table
  [dataSource]="(employees$ | async) || []"
  [trackBy]="trackByEmployeeId"
  class="mat-mdc-table mat-mdc-table-responsive"
  *ngIf="!(loading$ | async)">
  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef>Nombre Completo</mat-header-cell>
    <mat-cell *matCellDef="let employee">{{ employee.first_name + " " + employee.last_name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef>Posición</mat-header-cell>
    <mat-cell *matCellDef="let employee">{{ employee.position || "—" }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let employee">
      <button mat-icon-button color="primary" [routerLink]="['/employees', employee.id]" matTooltip="Editar empleado">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteEmployee(employee)" matTooltip="Eliminar empleado">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
