<app-page-title entityName="Empleados"></app-page-title>

<!-- Botón flotante para crear empleado -->
<a [routerLink]="['/employees/new']" class="fab-button" title="Crear empleado">
  <mat-icon>add</mat-icon>
</a>

<!-- Loading indicator -->
<div *ngIf="loading$ | async">
  <app-loading-progress message="Cargando empleados..."></app-loading-progress>
</div>

<!-- Employees table with optimized rendering -->
<mat-table
  [dataSource]="(employees$ | async) || []"
  [trackBy]="trackByEmployeeId"
  class="mat-mdc-table mat-mdc-table-responsive"
  *ngIf="!(loading$ | async)">
  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef>Nombre Completo</mat-header-cell>
    <mat-cell *matCellDef="let employee">{{ employee.first_name + " " + employee.last_name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef>Posición</mat-header-cell>
    <mat-cell *matCellDef="let employee">{{ employee.position || "—" }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let employee">
      <button mat-icon-button color="primary" [routerLink]="['/employees', employee.id]" matTooltip="Editar empleado">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteEmployee(employee)" matTooltip="Eliminar empleado">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
