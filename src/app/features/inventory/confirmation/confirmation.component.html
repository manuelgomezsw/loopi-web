<div class="min-h-screen bg-gradient-to-b from-green-50 to-green-100 flex flex-col items-center justify-center px-4">
  <!-- Success Icon -->
  <div class="mb-6">
    <div class="w-24 h-24 rounded-full bg-green-500 flex items-center justify-center shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- Message -->
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">
      ¡Inventario Registrado!
    </h1>
    <p class="text-gray-600">
      El inventario se ha guardado correctamente.
    </p>
  </div>

  <!-- Issues Created -->
  @if (issuesCreated() > 0) {
    <div class="card mb-8 w-full max-w-sm">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </div>
        <div>
          <p class="font-medium text-gray-900">
            {{ issuesCreated() }} novedad(es) reportada(s)
          </p>
          <p class="text-sm text-gray-500">
            Se notificará al administrador
          </p>
        </div>
      </div>
    </div>
  }

  <!-- Back to Home Button -->
  <button
    (click)="goHome()"
    class="btn-primary px-8"
  >
    Volver al inicio
  </button>
</div>
