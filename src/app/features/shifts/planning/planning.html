<!-- BotÃ³n flotante para asignar turno -->
<a [routerLink]="['/shifts/assign']" class="fab-button" title="Asignar turno">
  <mat-icon>add</mat-icon>
</a>

<!-- Vista de calendario con navegaciÃ³n integrada -->
<app-calendar-view
  [selectedMonth]="selectedMonth"
  [selectedYear]="selectedYear"
  [assignedShifts]="assignedShifts"
  (dayClick)="onCalendarDayClick($event)"
  (shiftClick)="onCalendarShiftClick($event)"
  (dayHover)="onCalendarDayHover($event)"
  (shiftHover)="onCalendarShiftHover($event)"
  (monthChange)="onMonthChange($event.month, $event.year)">
</app-calendar-view>

<!-- Indicador de carga -->
<div *ngIf="isLoading" class="loading-indicator">Cargando turnos...</div>
