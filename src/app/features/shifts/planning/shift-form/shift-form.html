<app-page-title entityName="Asignar turno"></app-page-title>

<div class="main-form">
  <mat-card class="main-form-card" appearance="outlined">
    <mat-card-content>
      <form class="main-form-input" [formGroup]="form">
        <!-- Mes y turno -->
        <div class="form-row form-row--2">
          <mat-form-field appearance="outline">
            <mat-label>Empleado</mat-label>
            <mat-select formControlName="employee_id">
              @for (e of employees; track e.id) {
                <mat-option [value]="e.id">{{ e.first_name }} {{ e.last_name }} â€” {{ e.position }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Turno</mat-label>
            <mat-select formControlName="shift_id">
              @for (s of shifts; track s.id) {
                <mat-option [value]="s.id">{{ s.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-row form-row--2">
          <mat-form-field appearance="outline">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput type="date" formControlName="start_date" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fecha de fin</mat-label>
            <input matInput type="date" formControlName="end_date" />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="main-form-footer main-form-footer--left">
      <button mat-flat-button type="button" color="primary" (click)="save()">
        {{ "ASIGNAR" }}
      </button>
      <button mat-button class="btn-cancel" routerLink="/shifts">CANCELAR</button>
    </mat-card-footer>
  </mat-card>
</div>
