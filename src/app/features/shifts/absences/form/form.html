<app-page-title entityName="Registrar ausencia"></app-page-title>

<div class="main-form">
  <mat-card class="main-form-card" appearance="outlined">
    <mat-card-content>
      <form [formGroup]="form" class="main-form-input">
        <div class="form-row form-row--2">
          <mat-form-field appearance="outline">
            <mat-label>Empleado</mat-label>
            <mat-select formControlName="employeeId">
              <mat-option *ngFor="let e of employees" [value]="e.id">{{ e.name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-row form-row--2">
          <mat-form-field appearance="outline">
            <mat-label>Tipo de novedad</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let t of types" [value]="t.value">{{ t.label }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Horas (si aplica)</mat-label>
            <input matInput type="number" formControlName="hours" />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Comentario</mat-label>
            <textarea matInput formControlName="comment" rows="2"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="main-form-footer main-form-footer--left">
      <button mat-flat-button color="primary" (click)="save()">GUARDAR</button>
      <button mat-button class="btn-cancel" routerLink="/shifts">CANCELAR</button>
    </mat-card-footer>
  </mat-card>
</div>
