<app-page-title entityName="Configurar Turno"></app-page-title>

<div class="main-form">
  <mat-card class="main-form-card" appearance="outlined">
    <mat-card-content>
      <form class="main-form-input">
        <div class="form-row form-row--2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" name="shiftName"/>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Periodo</mat-label>
            <mat-select>
              <mat-option [value]="'semanal'">Semanal</mat-option>
              <mat-option [value]="'quincenal'">Quincenal</mat-option>
              <mat-option [value]="'mensual'">Mensual</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-row form-row--3">
          <mat-form-field appearance="outline">
            <mat-label>Hora inicio</mat-label>
            <input matInput [matTimepicker]="startTime">
            <mat-timepicker-toggle touchUi="true" matSuffix interval="30min" [for]="startTime"/>
            <mat-timepicker #startTime/>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Hora fin</mat-label>
            <input matInput [matTimepicker]="startEnd">
            <mat-timepicker-toggle touchUi="true" matSuffix interval="30min" [for]="startEnd"/>
            <mat-timepicker #startEnd/>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Minutos almuerzo</mat-label>
            <mat-select>
              <mat-option [value]="30">30 min</mat-option>
              <mat-option [value]="60">60 min</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-row form-row--2">
          <app-status-select></app-status-select>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="main-form-footer main-form-footer--left">
      <button mat-flat-button type="button" color="primary">
        {{ 'GUARDAR' }}
      </button>
      <button mat-button class="btn-cancel" routerLink="/shifts/config/list">
        CANCELAR
      </button>
    </mat-card-footer>
  </mat-card>
</div>
