<app-page-title entityName="Turnos configurados"></app-page-title>
@if (loading) {
  <div>Cargando...</div>
} @else if (error) {
  <div class="error">{{ error }}</div>
}

<a class="create-link" [routerLink]="['/shifts/config/new']"> Configurar turno </a>
<div class="main-list">
  <table mat-table [dataSource]="shifts" class="mat-elevation-z1 mat-table">
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>

    <!-- Periodo -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef>Periodo</th>
      <td mat-cell *matCellDef="let s">{{ s.period | titlecase }}</td>
    </ng-container>

    <!-- Inicio -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let s">{{ s.start_time | timeFormat }}</td>
    </ng-container>

    <!-- Fin -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let s">{{ s.end_time | timeFormat }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let s">
        <mat-icon color="primary">{{ s.is_active ? "check_circle" : "cancel" }}</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'period', 'start_time', 'end_time', 'is_active']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'period', 'start_time', 'end_time', 'is_active']"></tr>
  </table>
</div>
