<app-page-title entityName="Turnos configurados"></app-page-title>
@if (loading) {
  <app-loading-progress message="Cargando configuraciones..."></app-loading-progress>
} @else if (error) {
  <div class="error">{{ error }}</div>
}

<a class="create-link" [routerLink]="['/shifts/config/new']"> Configurar turno </a>
<div class="main-list">
  <table mat-table [dataSource]="shifts" class="mat-elevation-z1 mat-table">
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>

    <!-- Inicio -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let s">{{ s.start_time | timeFormat }}</td>
    </ng-container>

    <!-- Fin -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let s">{{ s.end_time | timeFormat }}</td>
    </ng-container>

    <!-- Minutos de almuerzo -->
    <ng-container matColumnDef="lunch_minutes">
      <th mat-header-cell *matHeaderCellDef>Minutos de almuerzo</th>
      <td mat-cell *matCellDef="let s">{{ s.lunch_minutes }} min</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="editShift(s)" matTooltip="Editar turno">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteShift(s)" matTooltip="Eliminar turno">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'start_time', 'end_time', 'lunch_minutes', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'start_time', 'end_time', 'lunch_minutes', 'actions']"></tr>
  </table>
</div>
