<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-coffee-50 to-coffee-100 px-4">
  <!-- Logo -->
  <div class="mb-8 text-center">
    <div class="text-6xl mb-2">ðŸ”„</div>
    <h1 class="text-3xl font-bold text-coffee-800">LOOPI</h1>
    <p class="text-coffee-600 text-sm mt-1">Control de Inventario</p>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-sm card">
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Usuario
        </label>
        <input
          id="username"
          type="text"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          name="username"
          class="input-field"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
          [disabled]="loading()"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          ContraseÃ±a
        </label>
        <input
          id="password"
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          class="input-field"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          autocomplete="current-password"
          [disabled]="loading()"
        />
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="bg-red-50 text-red-600 text-sm p-3 rounded-lg">
          {{ error() }}
        </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full btn-primary flex items-center justify-center gap-2"
        [disabled]="loading()"
      >
        @if (loading()) {
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Ingresando...</span>
        } @else {
          <span>Entrar</span>
        }
      </button>
    </form>
  </div>
</div>
